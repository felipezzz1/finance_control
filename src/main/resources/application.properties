quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/finance_control_db
quarkus.datasource.username=postgres
quarkus.datasource.password=abc123

quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

mp.jwt.verify.issuer=finance-control
mp.jwt.verify.publickey.location=keys/publicKey.pem
smallrye.jwt.sign.key.location=keys/privateKey.pem
smallrye.jwt.new-token.signature-algorithm=RS256
smallrye.jwt.token.header=Authorization
smallrye.jwt.token.cookier=false